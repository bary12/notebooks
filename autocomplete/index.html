<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        async function complete() {

            let query = document.getElementById('query').value;
            let result = await fetch('/autocomplete?query=' + query);
            let json = await result.json();
            document.getElementById('completion').innerHTML = json.join('<br>');
        }
    </script>
</head>
<body>
    <input type="text" id="query" onkeyup="complete()" placeholder="Search for names.." title="Type in a name">
    <p id="completion"></p>
</body>
</html>
